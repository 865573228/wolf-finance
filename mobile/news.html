                <h3>英国民调逆转 金属多空焦灼</h3>
                <p>2016-06-20 国鑫黄金 于学武</p>
                <div>
                    近期英国脱欧公投几乎凭借一己之力“绑架”了金融市场。在上周初，不断有民调数据显示，英国脱欧阵营占据上风，美元指数总体呈现震荡攀升走势。但到了后半期，由于发生英国亲欧派议员科克斯在街头遭枪击身亡事件，金融市场峰回路转，美元指数最终收跌0.47点，报收94.18点，跌幅0.49%；非美商品迎来转机，基本金属上周五集体上涨，现货镍涨幅最大，收涨1.89%。
